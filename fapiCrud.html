<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>CRUD test Fetch</title>
    <style>
         body {
            background: linear-gradient(to bottom, #f1f1f1, #ffffff);
          
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        #h1 {
            border: 2px solid #ccc;
            text-align: center;

            border-radius: 5px;


        }

        .pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-warning d-flex justify-content-between">
            <a class="navbar-brand">API CRUD Operation</a>
            <div class="col-3">
                <div class="input-group ">
                    <input type="text" id="searchBar" name="searchBar" placeholder="Search" class="form-control ">
                    <button id="searchBtn" class="btn btn-outline-success" type="button">Search</button>
                </div>
            </div>
        </nav> <br><br>
        <div class="container">
            <h1 id="h1" class="bg-warning">User Input Form</h1>
            <div class="form-container ">
                <form class="add-post-form">
                    <div class="form-row align-items-center">
                        <div class="col-md-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                autocomplete="null">
                        </div>
                        <div class="col-md-3 ">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                autocomplete="null">
                        </div>
                    </div>

                    <div class="form-row mt-3">
                        <div class="col-md-3">
                            <label for="address">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number"
                                autocomplete="null">
                        </div>
                        <!-- <div class="form-row"> -->
                        <div class="col-md-3">
                            <label for="userName">User Name</label>
                            <input class="form-control" id="userName" placeholder="Enter User Name">
                        </div>
                        <!-- </div> -->

                    </div>



                    <div class="form-row align-items-center mt-3">
                        <div class="col ">
                            <button type="submit" class="btn btn-outline-warning">Submit</button>
                            <button type="submit" class="btn btn-outline-primary" id="updateBtn">Update</button>
                            <button id="sortButton" class="btn btn-outline-dark">Sort By ID </button>
                        </div>
                    </div>
                </form>

            </div>


        </div><br>

        <div class="container">
            <table class="table table-bordered">
                <thead class="table bg-warning ">
                    <tr>
                        <td>ID</td>
                        <td class="pointer" onclick="sortTable('Name')"> Name <i class="fas fa-sort"></i></td>
                        <td class="pointer" onclick="sortTable('User Name')">User Name <i class="fas fa-sort"></i></td>
                        <td class="pointer" onclick="sortTable('Email')">Email <i class="fas fa-sort"></i></td>
                        <td class="pointer" onclick="sortTable('Phone Number')">Phone Number <i class="fas fa-sort"></i>
                        </td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody id="tableData">

                </tbody>
            </table>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
